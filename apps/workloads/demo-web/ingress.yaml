apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: { service: { name: demo-web, port: { number: 80 } } }
